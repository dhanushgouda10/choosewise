<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Premium Access</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        bg: '#f0f0e1',
                        'bg-soft': '#f6f7fb',
                        ink: '#0f172a',
                        'ink-2': '#475569',
                        'text-primary': '#0f172a',
                        'text-muted': '#6b7280',
                        accent: '#3b5bfd',
                        'accent-2': '#6c84ff',
                        surface: '#ffffff',
                        'surface-strong': '#e7eaf0',
                        border: '#eef1f6',
                    },
                    borderRadius: {
                        'pill': '999px',
                        'lg': '16px',
                    },
                    boxShadow: {
                        'custom': '0 8px 24px rgba(15, 23, 42, 0.06)',
                        'glow': '0 0 0 4px rgba(59, 91, 253, 0.15)',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(40px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Variables */
        :root {
            --bg: #f0f0e1;
            --bg-soft: #f6f7fb;
            --ink: #0f172a;
            --ink-2: #475569;
            --text-primary: var(--ink);
            --text-muted: #6b7280;
            --accent: #3b5bfd;
            --accent-2: #6c84ff;
            --surface: #ffffff;
            --surface-strong: #e7eaf0;
            --border: #eef1f6;
            --shadow: 0 8px 24px rgba(15, 23, 42, 0.06);
        }

        body {
            background-color: var(--bg);
            color: var(--ink);
            -webkit-font-smoothing: antialiased;
        }

        /* Floating Label Logic */
        .floating-input:focus ~ label,
        .floating-input:not(:placeholder-shown) ~ label {
            transform: translateY(-12px) scale(0.85);
            color: var(--accent);
            font-weight: 600;
        }

        /* Custom Button Hover Effect */
        .btn-primary {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 20px -10px rgba(59, 91, 253, 0.5);
        }
        .btn-primary:active {
            transform: scale(0.98);
        }

        /* Social Button Hover */
        .btn-social {
            transition: all 0.2s ease;
        }
        .btn-social:hover {
            background-color: var(--bg-soft);
            border-color: #cbd5e1;
            transform: translateY(-1px);
        }

        /* Background Pattern */
        .bg-pattern {
            background-image: radial-gradient(circle at 2px 2px, rgba(59, 91, 253, 0.05) 1px, transparent 0);
            background-size: 32px 32px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    
    <!-- Background Elements -->
    <div class="absolute inset-0 bg-pattern z-0 pointer-events-none"></div>
    
    <!-- Decorative Blobs -->
    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-accent/10 rounded-full blur-3xl animate-float z-0"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-accent-2/10 rounded-full blur-3xl animate-float z-0" style="animation-delay: -3s;"></div>

    <!-- Main Card -->
    <main class="w-full max-w-[440px] bg-surface rounded-2xl shadow-custom p-8 md:p-10 relative z-10 opacity-0 animate-slide-up">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-accent/10 text-accent mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                    <polyline points="10 17 15 12 10 7"/>
                    <line x1="15" x2="3" y1="12" y2="12"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-ink mb-2">Welcome back</h1>
            <p class="text-text-muted text-sm">Please enter your details to sign in</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-3 rounded-lg text-sm {% if category == 'error' %}bg-red-50 text-red-700 border border-red-200{% elif category == 'success' %}bg-green-50 text-green-700 border border-green-200{% else %}bg-blue-50 text-blue-700 border border-blue-200{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form id="loginForm" class="space-y-5" method="POST" action="{{ url_for('login') }}">
            
            <!-- Email Field -->
            <div class="relative group">
                <input 
                    type="email" 
                    id="email" 
                    name="username"
                    class="floating-input block w-full px-4 pt-6 pb-2 text-ink bg-bg-soft border border-transparent rounded-lg focus:outline-none focus:bg-white focus:border-accent focus:ring-0 transition-all duration-200 placeholder-transparent" 
                    placeholder="Email"
                    required
                >
                <label 
                    for="email" 
                    class="absolute left-4 top-4 text-text-muted text-sm transition-all duration-200 pointer-events-none origin-left"
                >
                    Email address
                </label>
            </div>

            <!-- Password Field -->
            <div class="relative group">
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="floating-input block w-full px-4 pt-6 pb-2 text-ink bg-bg-soft border border-transparent rounded-lg focus:outline-none focus:bg-white focus:border-accent focus:ring-0 transition-all duration-200 placeholder-transparent" 
                    placeholder="Password"
                    required
                >
                <label 
                    for="password" 
                    class="absolute left-4 top-4 text-text-muted text-sm transition-all duration-200 pointer-events-none origin-left"
                >
                    Password
                </label>
            </div>

            <!-- Remember & Forgot -->
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center cursor-pointer group">
                    <input type="checkbox" class="w-4 h-4 border-gray-300 rounded text-accent focus:ring-accent/20 transition-colors cursor-pointer">
                    <span class="ml-2 text-text-muted group-hover:text-ink transition-colors">Remember me</span>
                </label>
                <a href="#" class="text-accent font-medium hover:text-accent-2 transition-colors">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="btn-primary w-full bg-accent text-white font-semibold py-3.5 rounded-lg shadow-lg shadow-accent/30 flex items-center justify-center gap-2 group"
            >
                <span>Sign in</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="group-hover:translate-x-1 transition-transform">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
        </form>

        <!-- Divider -->
        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-border"></div>
            </div>
            <div class="relative flex justify-center text-xs uppercase">
                <span class="bg-surface px-2 text-text-muted font-medium tracking-wider">Or continue with</span>
            </div>
        </div>

        <!-- Social Buttons -->
        <div class="grid grid-cols-2 gap-4">
            <button class="btn-social flex items-center justify-center gap-2 px-4 py-2.5 border border-border rounded-lg bg-white text-ink-2 font-medium hover:text-ink transition-colors">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Google
            </button>
            <button class="btn-social flex items-center justify-center gap-2 px-4 py-2.5 border border-border rounded-lg bg-white text-ink-2 font-medium hover:text-ink transition-colors">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
                </svg>
                GitHub
            </button>
        </div>

        <!-- Footer -->
        <p class="text-center mt-8 text-sm text-text-muted">
            Don't have an account? 
          <a href="{{ url_for('signup') }}" class="text-accent font-medium hover:text-accent-2 transition-colors">Sign up</a>
        </p>
    </main>

    <script>
        // Simple interaction script
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const inputs = document.querySelectorAll('input');

            // Add focus effects or validation logic here if needed
            // Currently handled by Tailwind peer classes and CSS
            
            console.log('Login page loaded successfully');
        });
        
        // Handle floating labels
        document.querySelectorAll('.floating-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('label').style.transform = 'translateY(-12px) scale(0.85)';
                this.parentElement.querySelector('label').style.color = 'var(--accent)';
            });
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.querySelector('label').style.transform = '';
                    this.parentElement.querySelector('label').style.color = '';
                }
            });
            // Check if input has value on load
            if (input.value) {
                input.parentElement.querySelector('label').style.transform = 'translateY(-12px) scale(0.85)';
                input.parentElement.querySelector('label').style.color = 'var(--accent)';
            }
        });
    </script>
</body>
</html>
